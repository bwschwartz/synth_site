<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/main.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script> <!--p5-->
    <script src="./src/scripts/matter.js"></script>
    <script src="./src/scripts/sketch.js"></script>


    <script type="text/javascript" src="../dist/main.js"></script>

    <title>WebSynth</title>

  </head>
<body>
<!-- <div id="outer-container"> -->

<!-- VCO -->
<div class="vco ui-widget-content" id="draggablevco">
  <div class="frequency-knobs">
    <div class="module-container" id="draggable2">

          <div class="knob-container">
            <div class="knob" id="knob1"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob2"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob3"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob4"></div>
          </div>
    </div>
  </div>

  <div id="io">

    <div class="io">
      <div class="io-container">
        <div class="hole" id="sin-out1"></div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out2"></div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out3"></div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out4"></div>
      </div>
   </div>

   <div class="io">
    <div class="io-container">
      <div class="hole" id="sqr-out1"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out2"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out3"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out4"></div>
    </div>
  </div>
</div>

</div>
<!-- VCO -->

<div class ="temp-buttons start-button ui-widget-content" id="draggable">
    <button id="start-button">Turn! On!</button>
</div>


<!-- VCA -->
<div class="vca ui-widget-content" id="draggablevca">
<!-- inputs -->
<div id="vca-io">
  <div class="io">
    <div class="io-container">
      <div class="hole input" id="amp-in1"></div>
    </div>

    <div class="io-container">
      <div class="hole input" id="amp-in2"></div>
    </div>

    <div class="io-container">
      <div class="hole input" id="amp-in3"></div>
    </div>

    <div class="io-container">
      <div class="hole input" id="amp-in4"></div>
    </div>
 </div>


 <!-- </div> -->
<!-- inputs -->

<!-- knobs -->
<div class="amplitude-knobs">
  <div class="knob-container">
    <div class="knob" id="ampknob1"></div>
  </div>

  <div class="knob-container">
    <div class="knob" id="ampknob2"></div>
  </div>

  <div class="knob-container">
    <div class="knob" id="ampknob3"></div>
  </div>

  <div class="knob-container">
    <div class="knob" id="ampknob4"></div>
  </div>
</div>

 <!-- outputs -->
<div id="vca-io">

  <div class="io">
    <div class="io-container">
      <div class="hole" id="vca-in1"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="vca-in2"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="vca-in3"></div>
    </div>

    <div class="io-container">
      <div class="hole" id="vca-in4"></div>
    </div>
 </div>
 <!-- outputs -->
</div>

</div>


<!-- </div> -->
