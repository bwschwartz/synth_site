<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BSynth</title>
    <link rel="stylesheet" href="./dist/main.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>
      #draggable { width: 63px; height: 20x; padding: 0.3em}
    </style>

    <style>
      #draggable1 { width: 150px; height: 20x; padding: 0.2em}
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script type="text/javascript" src="../dist/main.js"></script>

    <title>WebSynth</title>

  </head>

<body>
  <h1>testing</h1>

  <div id="draggable" class="ui-widget-content">
    <button>play me</button>
  </div>

<div class="module-box">
  <div id="draggable6f" class="outer-knob" class="flex-container"class="ui-widget-conent">
    <div id="draggable5" class="ui-widget-content">
      <div class="knob-container">
        <div class="knob"></div>
      </div>
    </div>
  </div>
</div>

<div id="draggable1" class="ui-widget-content">

  <input
  type="range"
  id="volume"
  class="control-volume"
  class="draggable"
  min="0"
  max="2"
  value="1"
  list="gain-vals"
  step="0.01"
  data-action="volume"
  />
</div>

<div class="module-container">
  <!-- <h1>test box in box</h1> -->
  <div class="module-knob">
    <h2>this is a knob</h2>
  </div>
</div>




</body>

</html>
