<!-- VCO -->
<div class="vco ui-widget-content" id="draggablevco" id="forward">
  <div class="frequency-knobs">
    <div class="module-container" id="draggable2">

          <div class="knob-container">
            <div class="knob" id="knob1"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob2"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob3"></div>
          </div>

          <div class="knob-container">
            <div class="knob" id="knob4"></div>
          </div>
    </div>
  </div>

  <div id="io">

    <div class="io">
      <div class="io-container">
        <div class="hole" id="sin-out1">
          <div class="active-input" id="active-sin-out1"></div>
        </div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out2">
          <div class="active-input" id="active-sin-out2"></div>

        </div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out3">
          <div class="active-input" id="active-sin-out3"></div>

        </div>
      </div>

      <div class="io-container">
        <div class="hole" id="sin-out4">
          <div class="active-input" id="active-sin-out4"></div>

        </div>
      </div>
   </div>

   <div class="io">
    <div class="io-container">
      <div class="hole" id="sqr-out1">
        <div class="active-input" id="active-sqr-out1"></div>

      </div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out2">
        <div class="active-input" id="active-sqr-out2"></div>

      </div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out3">
        <div class="active-input" id="active-sqr-out3"></div>

      </div>
    </div>

    <div class="io-container">
      <div class="hole" id="sqr-out4">
        <div class="active-input" id="active-sqr-out4"></div>

      </div>
    </div>
  </div>
</div>

</div>
<!-- VCO -->



<!-- VCA -->
  <div class="vca ui-widget-content" id="draggablevca">
    <div id="amp-input">
      <div class="io-container">
        <div class="hole input" id="amp-in1">
          <div class="active-input" id="active-in1"></div>
        </div>
      </div>

      <div class="io-container">
        <div class="hole input" id="amp-in2">
          <div class="active-input" id="active-in2"></div>
        </div>

      </div>
      <div class="io-container">
        <div class="hole input" id="amp-in3">
          <div class="active-input" id="active-in3"></div>

        </div>
      </div>
      <div class="io-container">
        <div class="hole input" id="amp-in4">
          <div class="active-input" id="active-in4"></div>

        </div>
      </div>



    </div>

    <div class="amplitude-knobs">
      <div class="knob-container">
        <div class="knob" id="ampknob1"></div>
      </div>
      <div class="knob-container">
        <div class="knob" id="ampknob2"></div>
      </div>
      <div class="knob-container">
        <div class="knob" id="ampknob3"></div>
      </div>
      <div class="knob-container">
        <div class="knob" id="ampknob4"></div>
      </div>
    </div>

  </div>
<!-- VCA -->



</div>

  <div id="start-button">On</div>
</div>
